<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>

  <hr class="text-white" />

  <h5 class="text-light">History:</h5>

  <div class="" role="group" *ngFor="let tag of tagsHistory">
    <div class="btn-group mt-2 w-100">
      <button
        (click)="researchTag(tag)"
        class="btn btn-light w-75"
        type="button"
      >
        {{ tag | titlecase }}
      </button>

      <button
        class="btn btn-danger w-25"
        type="button"
        (click)="removeTag(tag)"
      >
        x
      </button>
    </div>
  </div>
</div>
